<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>This is my page</title>
		<script type="text/javascript" src="gameplay.js"></script>
		<script type="text/javascript" src="scoring.js"></script>
		<style>
			textarea {

				</td>
				<td rowspan="6">
					<textarea id="scores">0</textarea>
				</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" id="Check2"/>
				</td>
				<td>

			<tr>
				<td>
					<input type="checkbox" id="Check5"/>

					<input type="text" id="Die5" value="0"/>
				</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" id="Check6"/>
				</td>
				<td>
					<input type="text" id="Die6" value="0"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" onclick="scoreit()" value="Score Dice"/>
				</td>
				<td align="center">
					<input type="button" onclick="clear_all()" value="Clear"/>
				</td>
			</tr>
		</table>
		<input type="button" onclick="testit()" value="Test It"/>

</html>
